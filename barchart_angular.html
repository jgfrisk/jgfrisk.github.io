<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"></meta>
		<title>Angular Barchart</title>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.min.js"></script>
		<script src="https://d3js.org/d3.v3.min.js"></script>
		<style type="text/css">
			.bars {
				fill: steelblue;
			}

			svg {
				border-style: solid;
				border-width: 2px;
			}
			.y.axis line,
			.y.axis path {
  				fill: none;
  				stroke: #000;
			}
		</style>
	</head>
	<body ng-app="charts">
		<script type="text/javascript">
			var charts = angular.module("charts",[]);
			charts.directive('barChart', function(){
				function link(scope, element, attr){
					var svg = d3.select(element[0])
				.append("svg")
				;

			console.log(element[0])

			var dims = {
				width: 300,
				height: 240,
				margins: {
					top: 20,
					bottom:15,
					left: 45,
					right: 15
				}
			}

			svg.attr({width: dims.width+"px", height: dims.height+"px"});


			dims.height = dims.height - dims.margins.top  - dims.margins.bottom;
			dims.width  = dims.width  - dims.margins.left - dims.margins.right;

			var data = scope.data;

			var yScale = d3.scale
						.linear()
						.range([dims.height,0])
						.domain([0,d3.max(data)])

			var yAxis = d3.svg.axis()
							.scale(yScale)
							.orient("left")
							.ticks(5)
							;

			svg.append("g")
      			.attr("class", "y axis")
      			.attr("transform", "translate(33,"+dims.margins.top+")" )
      			.call(yAxis);

			svg.selectAll(".bars")
				.data(data)
				.enter()
				.append("rect")
				.attr("class","bars")
				.attr("width",function(d){return dims.width/data.length-2;})
				.attr("height",function(d){return dims.height-yScale(d);})
				.attr("x",function(d,i){return dims.margins.left+(dims.width/data.length)*i;})
				.attr("y",function(d){return dims.margins.top+yScale(d);})
				}
				return {
					link: link,
					restrict: 'E',
					scope: {data: '='}
				}
			});
		</script>

		<bar-chart data="[1,2,3]"></bar-chart>
		<bar-chart data="[2,1,11,5,0.711,3]"></bar-chart>
		<bar-chart data="[4,3,2,1]"></bar-chart>
		<bar-chart data="[1,0.5,1,0.5,1,0.5,1.4]"></bar-chart>
	
	</body>
</html>
