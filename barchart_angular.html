<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"></meta>
		<title>Angular Barchart</title>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.min.js"></script>
		<script src="https://d3js.org/d3.v3.min.js"></script>
		<style type="text/css">
			.bars {
				fill: steelblue;
			}

			svg {
				border-style: solid;
				border-width: 2px;
			}
			.y.axis line,
			.y.axis path {
  				fill: none;
  				stroke: #000;
			}
		</style>
	</head>
	<body ng-app="charts">
		<script src="src/charts.js"></script>

		<bar-chart data="{'x': ['test',1,0],'y': [1,2,3]}"></bar-chart>
		<bar-chart data="{'x': ['one','two','three','four'],'y': [1,2,3,4]}"></bar-chart>
		<bar-chart data="{'x': [1,2,3],'y': [1,5,0.1]}"></bar-chart>
		<bar-chart data="{'x': [4,6,8,10,12],'y': [5,4,3,2,1]}"></bar-chart>

	</body>
</html>
