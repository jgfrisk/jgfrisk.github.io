<!DOCTYPE html>
<html>
  <head>
    <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="https://d3js.org/topojson.v1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.min.js"></script>
    <script src="src/map.js"></script>
    <script src="src/charts.js"></script>
    <title>Sveriges 290 kommuner</title>
</head>
  <body ng-app="swedenMap" ng-controller="MapController">
        <style type="text/css">
          svg path{
            fill: white;
            stroke: black;
            stroke-width: 0.5;
          }

          .highlighted {
            fill: #eee;
            stroke-width: 2.0;
          }

          .test {
            width: 100px;
            left: 200px;
            border: 3px solid #73AD21;
            padding: 10px;
          }

          .bars {
            fill: steelblue;
          }
          
        </style>
        <div id="container">
        
        <div id="title2" class="test"> {{ data.kommunNamn_hover }}</div>
        <div id="svgcontainer" style="float:left">

          <sveriges-kommuner data="data" bars="bars"></sveriges-kommuner>
        </div>
          <div style="float:right">
                {{ data.kommunNamn }}
                {{ data.kommunKod }}
              <bar-chart data="bars"></bar-chart>

          </div>
        </div>

       <script type="text/javascript">
            
        </script>
  </body>
</html>
