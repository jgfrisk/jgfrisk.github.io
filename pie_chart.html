<!DOCTYPE html>
<html>
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.min.js"></script>
    <script src="src/charts.js"></script>
    <style>
        body, html {
            width: 100%;
            height: 100%;
        }
        pie-chart {
            width: 100px;
            height: 100px;
            display: block;
            float: left;
        }
        #container {
            width: 100%;
            height: 500px;

        }
    </style>
    <head>
        <meta charset="utf-8"></meta>
        <title>Pie Chart Test</title>
        
    </head>
    <body ng-app="charts">
        <div id="container" ng-init='list=[1,1]'>
            <pie-chart data="[1,2,3]" ></pie-chart>
            <pie-chart data="[4,5,6]" ></pie-chart>
            <pie-chart data="[4,5,6]" ></pie-chart>
            <pie-chart data="[4,5,6]" ></pie-chart>
            <pie-chart data="list"></pie-chart>
        </div>
        <textarea ng-model="list" ng-list></textarea>
        <pre>{{ list | json }}</pre>
    </body>
</html>
