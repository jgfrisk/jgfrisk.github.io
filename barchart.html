<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"></meta>
		<title>Bar Chart Test</title>
		<script src="https://d3js.org/d3.v3.min.js"></script>
	</head>
	<body>
		<style type="text/css">
			.bars{
				fill: steelblue;
			}
		</style>
		<script type="text/javascript">
			d3.select("body")
				.append("svg")
				.attr({width: "500px", height: "230px"});

			data = [167,120,66,88,44,144];

			var svg = d3.select("svg");
				
			svg.selectAll(".bars")
				.data(data)
				.enter()
				.append("rect")
				.attr("class","bars")
				.attr("width",function(d){return 10;})
				.attr("height",function(d){return (+d);})
				.attr("x",function(d,i){return 11*i+1;})
				.attr("y",function(d){return 200-(+d);})

		</script>
	</body>
</html>
